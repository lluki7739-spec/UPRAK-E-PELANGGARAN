<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Pelanggaran SMAN 1 Magetan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .input-gradient {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .input-gradient:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #a78bfa;
            box-shadow: 0 0 15px rgba(167, 139, 250, 0.3);
            outline: none;
        }

        select option {
            background: #4c1d95;
            color: white;
        }

        .btn-submit {
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.4);
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="glass-card w-full max-w-lg rounded-3xl p-8 md:p-10 text-white">
        <!-- Logo & Header -->
        <div class="text-center mb-8">
            <img src="https://smasa-magetan.sch.id/wp-content/uploads/2023/06/LOGO-SMA-NEGERI-1-MAGETAN-258x300.png" 
                 alt="Logo SMAN 1 Magetan" 
                 class="w-24 mx-auto mb-4 drop-shadow-lg">
            <h1 class="text-2xl font-bold tracking-tight uppercase">E-Pelanggaran</h1>
            <p class="text-blue-200 text-sm">SMAN 1 Magetan</p>
        </div>

        <!-- Form Laporan -->
        <form id="violationForm" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold mb-2 ml-1">Nama Lengkap Siswa</label>
                <input type="text" name="nama" required 
                       placeholder="Masukkan nama lengkap..."
                       class="input-gradient w-full rounded-xl px-4 py-3 text-white placeholder-blue-200">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold mb-2 ml-1">Kelas</label>
                    <select name="kelas" required class="input-gradient w-full rounded-xl px-4 py-3 text-white">
                        <option value="" disabled selected>Pilih Kelas</option>
                        <optgroup label="Kelas X">
                            <script>
                                for(let i=1; i<=10; i++) document.write(`<option value="X-${i}">X - ${i}</option>`);
                            </script>
                        </optgroup>
                        <optgroup label="Kelas XI">
                            <script>
                                for(let i=1; i<=10; i++) document.write(`<option value="XI-${i}">XI - ${i}</option>`);
                            </script>
                        </optgroup>
                        <optgroup label="Kelas XII">
                            <script>
                                for(let i=1; i<=10; i++) document.write(`<option value="XII-${i}">XII - ${i}</option>`);
                            </script>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2 ml-1">No. WhatsApp</label>
                    <input type="tel" name="whatsapp" required 
                           placeholder="0812..."
                           class="input-gradient w-full rounded-xl px-4 py-3 text-white placeholder-blue-200">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold mb-2 ml-1">Jenis Pelanggaran</label>
                <textarea name="pelanggaran" required rows="3" 
                          placeholder="Tuliskan jenis pelanggaran secara rinci..."
                          class="input-gradient w-full rounded-xl px-4 py-3 text-white placeholder-blue-200"></textarea>
            </div>

            <button type="submit" id="submitBtn" 
                    class="btn-submit w-full py-4 rounded-xl font-bold text-lg mt-4 shadow-lg">
                Kirim Laporan
            </button>
        </form>

        <!-- Kotak Status -->
        <div id="statusMessage" class="hidden mt-6 p-4 rounded-xl text-center text-sm font-medium"></div>

        <!-- Footer -->
        <p class="text-center text-blue-300 text-xs mt-8 opacity-70">
            &copy; 2024 SMAN 1 Magetan - Sistem Kedisiplinan Siswa
        </p>
    </div>

    <script>
        // Menggunakan URL Web App terbaru yang Anda berikan
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwbEH9TrXYgydRCQcI6hy8-GNepbqp8k34T03aMFn5cCFldGMoxaAZKYlQSLZ9qZBYJlg/exec"; 

        const form = document.getElementById('violationForm');
        const btn = document.getElementById('submitBtn');
        const statusBox = document.getElementById('statusMessage');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            btn.disabled = true;
            btn.innerHTML = `<span class="loader"></span> Mengirim...`;
            
            const formData = new FormData(form);
            
            // Mengirim data menggunakan POST ke Google Apps Script
            fetch(SCRIPT_URL, { 
                method: 'POST', 
                body: formData 
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    showStatus("Laporan berhasil masuk ke spreadsheet!", "bg-green-500/30 text-green-200");
                    form.reset();
                } else {
                    throw new Error(data.error || "Gagal menyimpan data ke backend");
                }
            })
            .catch(error => {
                console.error('Error!', error.message);
                showStatus("Gagal: Pastikan Anda sudah menjalankan fungsi 'setup' di Apps Script.", "bg-red-500/30 text-red-200");
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerHTML = "Kirim Laporan";
            });
        });

        function showStatus(msg, classes) {
            statusBox.innerText = msg;
            statusBox.className = `mt-6 p-4 rounded-xl text-center text-sm font-medium ${classes}`;
            statusBox.classList.remove('hidden');
            setTimeout(() => {
                statusBox.classList.add('hidden');
            }, 6000);
        }
    </script>
</body>
</html>
